{% extends 'base.html' %}

{% block title %} Input Data {% endblock %}

{% block header %} Add New Data {% endblock %}

{% block body %}
    <a href="{{ url_for('index')}}" class="btn btn-primary">Back Home</a>
    <div class="card-body">
        <form action="{{ url_for('input_data')}}" method="POST">
            
            <div class="form-group">
                <label for="name">Name</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="text" id="name" class="form-control" placeholder="Input Name" name="name">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="email" id="email" class="form-control" placeholder="Input Email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="tel">Tel</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input type="tel" id="tel" class="form-control" placeholder="Input Tel" name="mobile">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <textarea name="address" id="address" class="form-control" cols="30" rows="5" placeholder="Input Address"></textarea>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success sm mt-2" value="Submit">
                <input type="reset" class="btn btn-danger sm mt-2" value="Reset">
            </div>
        </form>
    </div>
{% endblock %}
